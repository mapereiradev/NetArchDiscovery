<!DOCTYPE html>
<html>
<head>
  <title>My Frontend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Frontend page</h1>
  <div id="data"></div>

  <script>
    fetch('/api/data')
      .then(response => response.json())
      .then(data => {
          document.getElementById('data').innerText = JSON.stringify(data);
      });
  </script>
</body>
</html>
